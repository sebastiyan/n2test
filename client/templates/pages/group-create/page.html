<template name="groupCreate">
	<div class="container">
		<h2>Створити групу</h2>
		<form>
			<div class="form-group">
				<label for="group">Назва групи</label>
				<textarea name="group" class="form-control group-name" required></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>
