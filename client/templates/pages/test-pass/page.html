<template name="testPass">
    <div class="container">
        <h2>Пройти тест</h2>
        <form class="form_pass_test">
        {{#each questions}}
            <div class="question">
                <h4>{{name}}</h4>
                {{#each answers}}
                <div class="radio question__radio">
                    <label>
                      <input type="radio" name="options"> {{this}}
                    </label>
                </div>
                {{/each}}
            </div>
        {{/each}}
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</template>
