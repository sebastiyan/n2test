<template name="profile">
    <div class="container">
        <h4>Мій профіль</h4>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content">
                        <span class="card-title white-text">Особиста інформація</span>
                        <ul class="collection">
                            <li class="collection-item">
                                <strong>Ім'я:</strong>
                                {{name}}
                            </li>
                            <li class="collection-item">
                                <strong>Прізвище:</strong>
                                {{surname}}
                            </li>
                            <li class="collection-item">
                                <strong>По-батькові:</strong>
                                {{patronymic}}
                            </li>
                            <li class="collection-item">
                                <strong>Email:</strong>
                                {{email}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- добавить выбор группы для студента -->
        {{#if isInRole 'lector'}}
        <div class="personal-tests">
            <h5>Створені Тести</h5>
            <div>
                {{> reactiveTable settings=testsSettings}}
            </div>
        </div>

        <div class="personal-subjects">
            <h5>Створені Предмети</h5>
            <div>
                {{> reactiveTable settings=subjectsSettings}}
            </div>
        </div>
        {{/if}}
        {{#if isInRole 'student'}}
            <!-- Таблица с пройденными тестами и результатом -->
            <!-- Тест -->
            <!-- Предмет -->
            <!-- Результат -->
        {{/if}}
    </div>
</template>
