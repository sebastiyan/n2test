<template name="subjectCreate">
    <div class="container">
        <h4>Додати Новий Предмет</h4>
        <form>
            <div class="input-field">
                <textarea name="subject" id="subject-name" class="materialize-textarea" required></textarea>
                <label for="subject">Назва Предмету</label>
            </div>
            <h5>Оберіть групи</h5>
            {{#each groups}}
            <p>
                <input type="checkbox" id="{{_id}}"/>
                <label for="{{_id}}">{{name}}</label>
            </p>
            {{/each}}
            <button type="submit" class="waves-effect waves-light btn">Додати</button>
        </form>
    </div>
</template>
