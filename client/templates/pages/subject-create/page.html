<template name="subjectCreate">
	<div class="container">
		<h2>Subject Create</h2>	
		<form>
			<div class="form-group">
				<label for="subject">Название предмета</label>
				<textarea name="subject" class="form-control subject-name" required></textarea>
			</div>
			<h4>Выберите группы</h4>
			<ul>
				{{#each groups}}
				<li><input type="checkbox">{{name}}</li>
				{{/each}}
			</ul>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>
